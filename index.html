<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock - Paper - Scissors</h1>

    <div class="Game">

        <div id = "Functions">
            <button onclick="actionPerformed('Rock')">👊</button>
            <button onclick="actionPerformed('Paper')">🤚</button>
            <button onclick="actionPerformed('Scissors')">✌️</button>
        </div>

        <div id="Choice">
           <span><b>Player choice :</b></span> <span id="PlayerChoice"></span><br><br>
            
           <span><b>Computer choice : </b></span> <span id="ComputerChoice"></span>
        </div>

        <div id = "Result">

        </div>

        <div id="Scores">

            <span><b>Player score : </b></span><span id="PlayerScore"></span><br>
            <span><b>Computer score : </b></span><span id="ComputerScore"></span>
        </div>

    </div>
    
    <button id="ResetButton" onclick="Reset()">Reset</button>

    <script src="index.js"></script>
</body>
</html>
